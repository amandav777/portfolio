<div #desktop class="desktop-screen" (click)="unselectFolders()">
  <div class="desktop-screen__menu">
    <app-menu (spotlightOpened)="openSpotlight()"></app-menu>
  </div>

  <div class="desktop-screen__folders">
    <app-folders [folders]="folders()"></app-folders>
  </div>

  <div class="playerspotify">

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5BcGdkJZtR4rbylvstQDPF?utm_source=generator" width="500" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  </div>


  <div class="desktop-screen__dock">
    <app-dock (launchpadOpened)="launchPadOpened = true"> </app-dock>
  </div>
</div>


<app-context-menu
  (addNewFolder)="onAddNewFolder()"
  [target]="desktop"></app-context-menu>

<p-sidebar [(visible)]="launchPadOpened" [fullScreen]="true">
  <app-launchpad></app-launchpad>
</p-sidebar>
